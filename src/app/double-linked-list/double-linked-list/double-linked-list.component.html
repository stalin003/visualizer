<section class="body-color left-right">
    <div class="left">

        <!-- Insert button -->
        <div class="add">
            <p>Insert</p>
            <div class="sub-add-conatiner">
                <div class="sub-add-ele">
                    <div class="sub-head">
                        <p>Head</p>
                        <div class="sub-addHead">
                            <input class="inp" #addHead type="number" placeholder="val">
                            <button class="btn" (click)="insertNodeHead(addHead.value, addHead)">go</button>
                        </div>
                    </div>
                    <div class="sub-tail">
                        <p>Tail</p>
                        <div class="sub-addTail">
                            <input class="inp" #add type="number" placeholder="val">
                            <button class="btn" (click)="insertNodeTail(add.value, add)">go</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- remove button -->
        
        <div class="delete">
            <p>Remove</p>
            <div class="sub-delete-conatiner">
                <div class="sub-delete-ele">
                    <div class="sub-dhead" (click)="deleteNodeHead()">
                        <p>Head</p>
                    </div>
                    <div class="sub-dtail" (click)="deleteNodeTail()">
                        <p>Tail</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- search button -->
        <div class="search">
            <p>Search</p>
            <!-- <div class="sub-search">

            <div class="sub-search-container">
                <div class="sub-search-ele">
                    <div class="sub-shead">
                        <p>Head</p>
                        <div class="sub-searchHead">
                            <input class="inp" type="number" placeholder="val" #sVal>
                            <button class="btn" (click)="traverse(sVal.value, sVal)">go</button>
                        </div>
                    </div>
                    <div class="sub-stail">
                        <p>Tail</p>
                        <div class="sub-searchTail">
                            <input class="inp" type="number" placeholder="val" #sBTVal>
                            <button class="btn" (click)="traverse(sBTVal.value, sBTVal, true)">go</button>
                        </div>
                    </div>
                </div>
            </div>






        </div>
